name: Build MangoJuice AppImage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build:
    name: "${{ matrix.name }} (${{ matrix.arch }})"
    runs-on: ${{ matrix.runs-on }}
    strategy:
      matrix:
        include:
          - runs-on: ubuntu-latest
            name: "mangojuice build"
            arch: x86_64
          - runs-on: ubuntu-24.04-arm
            name: "mangojuice build"
            arch: aarch64
    container: ghcr.io/pkgforge-dev/archlinux:latest

    steps:
    - uses: actions/checkout@v4
      with:
        persist-credentials: false

    - name: Update system and install dependencies
      run: |
        pacman -Syu --noconfirm git base-devel meson ninja libsodium libgee gettext gtk4 libadwaita vala fontconfig glib2 wget patchelf strace xorg-server-xvfb vulkan-tools
  
    - name: Build and install MangoJuice
      run: |
        meson setup build --prefix=/usr
        ninja -C build
        sudo ninja -C build install
        
    - name: Create AppImage
      run: |
        chmod +x ./build-aux/mangojuice-appimage.sh
        ./build-aux/mangojuice-appimage.sh
        
    - name: Upload AppImage artifact
      uses: actions/upload-artifact@v4
      with:
        name: MangoJuice-AppImagename-${{ matrix.arch }}
        path: MangoJuice-*.AppImage
